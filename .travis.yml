language: java
jdk:
- oraclejdk8
addons:
  apt:
    packages:
      - oracle-java8-installer
      - ia32-libs
cache:
  directories:
  - "$HOME/.m2"
before_install: 
  - git clone -b travis `git config --get remote.origin.url` target/travis
install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -U --settings target/travis/settings.xml
script: mvn test -B --settings target/travis/settings.xml
after_success: mvn clean deploy --settings target/travis/settings.xml -DskipTests=true
branches:
  only:
  - master
  - release
notifications:
  email:
    recipients:
    - vatbub123+travisbuildnotification@googlemail.com
    on_success: never
on_failure: always
env:
  global:
  - secure: 
  - secure: 
